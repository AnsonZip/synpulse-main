apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-server
  template:
    metadata:
      labels:
        app: test-server
    spec:
      containers:
      - name: test-server
        # image: ansoncheungbk/synpulse-test:v1.2
        image: /var/lib/docker/nodeserver
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: docker-hub